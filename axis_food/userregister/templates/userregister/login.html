<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Cursor Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body
         {
           
            background-repeat: no-repeat; 
            margin: 0;background-image:https://www.livemint.com/lm-img/img/2025/04/03/600x338/GnbY9ErW8AAxOtE_1743646653742_1743646657705.jfif;
            background-size: cover;
            background-position: center;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            perspective: 1000px;
        }

        .login-container 
        {
            background-color: lightgray;
            padding: 30px;
            border-radius: 35px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: transform 0.1s ease; /* Smooth transition for 3D effect */
            will-change: transform;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] 
        {
            height: 35px;
            width: 75%;
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 5px;
        }

        .social-btns .fa 

        {
            padding: 20px;
            font-size: 30px;
            width: 60px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
        }

        .fa:hover 
        {
            opacity: 0.7;
        }

        .fa-facebook 
        {
            background: #3B5998;
            color: white;
        }

        .fa-twitter 
        {
            background: #55ACEE;
            color: white;
        }

        .fa-google 
        {
            background: #dd4b39;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form action="login" method="post">
             {% csrf_token %}   
            <h3>Login</h3>
            <input type="text" name="username" placeholder="Email or Username" />
            <br>
            <input type="password" name="password" placeholder="Password" />
            <br>
            <input type="submit" value="Login" />
            <div>
                <p>Not registered? <a href="/user/register"><i id="fourteen">Sign Up</i></a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <hr>
            <div class="social-btns">
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                <a href="https://twitter.com" class="fa fa-twitter"></a>
                <a href="https://www.google.com" class="fa fa-google"></a>
            </div>
        </form>
    </div>

    <script>
        const loginContainer = document.querySelector('.login-container');

        // Mouse move event listener
        document.addEventListener('mousemove', (e) => {
            // Get mouse position
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Get the center of the viewport
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Calculate the difference from the center
            const deltaX = mouseX - centerX;
            const deltaY = mouseY - centerY;

            // Apply 3D rotation effect based on mouse position
            const rotationX = (deltaY / centerY) * 15; // Controls tilt on X-axis (up/down)
            const rotationY = -(deltaX / centerX) * 15; // Controls tilt on Y-axis (left/right)

            // Apply the transformation to the login form
            loginContainer.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        });
    </script>

</body>
</html>
